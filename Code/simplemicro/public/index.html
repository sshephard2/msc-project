<!doctype html>
<html ng-app="worldTicket" ng-controller="ticketSearch">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>World Sports Ticket Booking</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="worldsport.js"></script>
		<link rel="stylesheet" type="text/css" href="worldsport.css">
	</head>
	<body>
	<div class="row">
		<div class="col-12 header">
		<h1>World Sports Tickets</h1>
		</div>
	</div>
	<div class="row">
		<!-- Search Panel -->
		<div class="col-2 search">
			<form>
				<p>Sport
				<select ng-model="searchSport">
				<option ng-repeat="sportOpt in availSports">{{sportOpt.sport}}</option>
				</select>
				<p>Day <input type="text" ng-model="searchDay"></p>
				<p><button ng-click="search()">Search</button></p>
			</form>
		</div>
		<!-- Results Panel -->
		<div class="col-10">
			<div ng-repeat="ticket in searchResult" | orderBy:'id' | ng-if ="$index < 5">
			<p>Ticket:{{ticket.id}} Sport:{{ticket.sport}} Day:{{ticket.day}} Seat:{{ticket.seat}}</p>
			</div>
		</div>
	</div>
	</body>
</html>
