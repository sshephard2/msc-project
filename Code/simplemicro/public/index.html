<!doctype html>
<html ng-app="demo">
	<head>
		<title>Ticket Booking</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="ticket.js"></script>
	</head>

	<body>
		<div ng-controller="Ticket">

		</div>
	</body>
</html>
