<!doctype html>
<html ng-app="demo">
	<head>
		<title>Ticket Booking</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="ticket.js"></script>
	</head>

	<body>
		<div ng-controller="Ticket">
		<table>
			<tr>
				<th>day</th>
				<th>seat</th>
				<th>id</th>
			</tr>
			<tr ng-repeat="ticket in tickets">
				<td>{{ticket.day}}</td>
				<td>{{ticket.seat}}</td>
				<td>{{ticket.id}}</td>
			</tr>
		</table>
	</div>
	</body>
</html>
